<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/game.css" />
</head>
<body>
    <main id="game-board" class="row">
        <section id="top-left" class="box playable">
            <section class="row container row-cols-3">
                <div class="top-left"></div>
                <div class="top-middle"></div>
                <div class="top-right"></div>
                <div class="middle-left"></div>
                <div class="middle-middle"></div>
                <div class="middle-right"></div>
                <div class="bottom-left"></div>
                <div class="bottom-middle"></div>
                <div class="bottom-right"></div>
            </section>
        </section>
        <section id="top-middle" class="box playable">
            <section class="row container row-cols-3">
                <div class="top-left"></div>
                <div class="top-middle"></div>
                <div class="top-right"></div>
                <div class="middle-left"></div>
                <div class="middle-middle"></div>
                <div class="middle-right"></div>
                <div class="bottom-left"></div>
                <div class="bottom-middle"></div>
                <div class="bottom-right"></div>
            </section>
        </section>
        <section id="top-right" class="box playable">
            <section class="row container row-cols-3">
                <div class="top-left"></div>
                <div class="top-middle"></div>
                <div class="top-right"></div>
                <div class="middle-left"></div>
                <div class="middle-middle"></div>
                <div class="middle-right"></div>
                <div class="bottom-left"></div>
                <div class="bottom-middle"></div>
                <div class="bottom-right"></div>
            </section>
        </section>
        <section id="middle-left" class="box playable">
            <section class="row container row-cols-3">
                <div class="top-left"></div>
                <div class="top-middle"></div>
                <div class="top-right"></div>
                <div class="middle-left"></div>
                <div class="middle-middle"></div>
                <div class="middle-right"></div>
                <div class="bottom-left"></div>
                <div class="bottom-middle"></div>
                <div class="bottom-right"></div>
            </section>
        </section>
        <section id="middle-middle" class="box playable">
            <section class="row container row-cols-3">
                <div class="top-left"></div>
                <div class="top-middle"></div>
                <div class="top-right"></div>
                <div class="middle-left"></div>
                <div class="middle-middle"></div>
                <div class="middle-right"></div>
                <div class="bottom-left"></div>
                <div class="bottom-middle"></div>
                <div class="bottom-right"></div>
            </section>
        </section>
        <section id="middle-right" class="box playable">
            <section class="row container row-cols-3">
                <div class="top-left"></div>
                <div class="top-middle"></div>
                <div class="top-right"></div>
                <div class="middle-left"></div>
                <div class="middle-middle"></div>
                <div class="middle-right"></div>
                <div class="bottom-left"></div>
                <div class="bottom-middle"></div>
                <div class="bottom-right"></div>
            </section>
        </section>
        <section id="bottom-left" class="box playable">
            <section class="row container row-cols-3">
                <div class="top-left"></div>
                <div class="top-middle"></div>
                <div class="top-right"></div>
                <div class="middle-left"></div>
                <div class="middle-middle"></div>
                <div class="middle-right"></div>
                <div class="bottom-left"></div>
                <div class="bottom-middle"></div>
                <div class="bottom-right"></div>
            </section>
        </section>
        <section id="bottom-middle" class="box playable">
            <section class="row container row-cols-3">
                <div class="top-left"></div>
                <div class="top-middle"></div>
                <div class="top-right"></div>
                <div class="middle-left"></div>
                <div class="middle-middle"></div>
                <div class="middle-right"></div>
                <div class="bottom-left"></div>
                <div class="bottom-middle"></div>
                <div class="bottom-right"></div>
            </section>
        </section>
        <section id="bottom-right" class="box playable">
            <section class="row container row-cols-3">
                <div class="top-left"></div>
                <div class="top-middle"></div>
                <div class="top-right"></div>
                <div class="middle-left"></div>
                <div class="middle-middle"></div>
                <div class="middle-right"></div>
                <div class="bottom-left"></div>
                <div class="bottom-middle"></div>
                <div class="bottom-right"></div>
            </section>
        </section>
        <button id="submit-btn">Submit Turn</button>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/game.js"></script>
</body>
